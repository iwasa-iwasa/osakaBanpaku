    <style>

        /* 基本設定 */
        /* 施設画像 */
        .sisetu-ichiran img {
            width: 200px;
            height: 150px;
            object-fit: cover;

        /* 施設名 */
        .sisetu-ichiran span {

            position: fixed;
            left: 50%;
            top: 50%;

        /* ホバー */
        /* 施設画像 */
        .sisetu-ichiran img:hover {
            filter: blur(5px);
        }

        /* 施設名 */
        .sisetu-ichiran span:hover {
